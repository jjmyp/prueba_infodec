<div class="row mb-5">
    <div class="col-md-6 col-sm-12 form-group">
        <input type="text" [(ngModel)]="term" class="form-control" placeholder="Buscar">
    </div>
</div>
<div *ngFor="let user of users | filter:term" class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="user.foto" class="img-responsive w-100" alt="..." />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <p class="card-title"><strong>Nombres: </strong> {{ user.nombre }}</p>
        <p class="card-text"><strong>E-mail: </strong>  {{ user.correo }}</p>
        <a routerLink="/users/detail-user/{{user.id}}" (click)="infoUser(user)" class="btn btn-primary">Ver detalle</a>
      </div>
    </div>
  </div>
</div>
