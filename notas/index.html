<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Notas</title>
</head>
<body>

    <div class="container mt-5">
        <div class="justify-content-center d-flex">
            <h1>Notas</h1>
        </div>
        <div class="justify-content-end d-flex">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo </button>
        </div>
        <table class="mt-2 table table-hover table-bordered tabled-striped">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Final</th>
                    <th></th>
                </tr>                
            </thead>
            <tbody id="tbodyNotas">                
            </tbody>
        </table>
    </div>    


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Notas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formRegistrarNota">
                    <div class="row">                    
                        <div class="col-md-3">
                            Nombre
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" pattern="[a-zA-Z]{5,}"  oninvalid="this.setCustomValidity('El nombre debe ser alfabetico')" required oninput="this.setCustomValidity('')" name="txtNombre" id="txtNombre">
                        </div>    
                    
                    </div>
                    <div class="row mt-3">                    
                        <div class="col-md-3">
                            Nota 1
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="nota form-control" maxlength="3" name="txtNota1" required id="txtNota1">
                        </div>    
                    
                    </div>
                    <div class="row mt-3">                    
                        <div class="col-md-3">
                            Nota 2
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="nota form-control" maxlength="3" name="txtNota2" required id="txtNota2">
                        </div>    
                    
                    </div>
                    <div class="row mt-3">                    
                        <div class="col-md-3">
                            Nota 3
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="nota form-control" maxlength="3" name="txtNota3"required id="txtNota3">
                        </div>                        
                    </div>
                    <div class="row justify-content-center d-flex">                        
                        <div class="col-md-3 mt-3 mb-3">
                            <button type="submit" id="btnRegistrar"  class="btn btn-success">Registrar</button>
                        </div>
                        
                    </div>
                    <div class="row justify-content-center d-flex">
                        <h4 id="final" class="col-md-4"></h4>
                    </div>
                    
                    
                </form>
            </div>
            
          </div>
        </div>
      </div>
      <script src="jquery-3.3.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>    
    <script src="./index.js"></script>
</body>
</html>
